<body>

<div class="header">
  <h1>Portfolio</h1>

<span onclick="decide()"><div  class="container" onclick="myFunction(this)">
   <div class="bar1"></div>
   <div class="bar2"></div>
   <div class="bar3"></div>
</div></span>

<script>
function myFunction(x) {
  x.classList.toggle("change");
}
</script>

<div id="mySidenav" class="sidenav">
  <a href="Home.htm">Home</a>
  <a href="Letter.htm">Letter</a>

</div>

<div id="main" class="row">
  <div class="vleftcolumn"></div>
  <div class="vmiddlecolumn">
    <div class="card" style="margin:auto;text-align:center;padding-bottom:40px;">
      <h2 style="color:white;">Video</h2>
      <iframe width="100%" height="500px" src="https://www.youtube.com/embed/vp7wx-VyeDE" title="YouTube video player" display="block" margin-left="auto" margin-right="auto" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="vrightcolumn"></div>
</div>

<script>
var open = false;

function decide(){
  if(open == true){
    closeNav();
  }else{
    openNav();
  }
}

function openNav() {
document.getElementById("mySidenav").style.width = "250px";
document.getElementById("main").style.marginLeft = "0px";
open = true;


}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
document.getElementById("main").style.marginLeft = "0px";
open = false;

}
</script>
